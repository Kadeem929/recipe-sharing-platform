<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Creations | Recipe Submission</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script></head>
<body>
    <main id="root"></main>

    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Share Your Recipe</h1>
                <p>Transform your favorite recipe into a digital cookbook entry</p>
            </div>
            <form id="recipe-form" class="recipe-form">
                <div class="form-group">
                    <label for="recipe-name"><i class="fas fa-utensils"></i> Recipe Name</label>
                    <input type="text" id="recipe-name" name="recipe-name" placeholder="What's your recipe called?" required>
                </div>
                <div class="form-group">
                    <label for="ingredients"><i class="fas fa-shopping-basket"></i> Ingredients</label>
                    <textarea id="ingredients" name="ingredients" rows="4" placeholder="List each ingredient on a new line:" required></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions"><i class="fas fa-clipboard-list"></i> Cooking Instructions</label>
                    <textarea id="instructions" name="instructions" rows="6" placeholder="Step-by-step cooking guide:" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="cooking-time"><i class="fas fa-clock"></i> Cooking Time</label>
                        <input type="number" id="cooking-time" name="cooking-time" placeholder="Minutes" min="0" required>
                    </div>
                    <div class="form-group half">
                        <label for="difficulty"><i class="fas fa-layer-group"></i> Difficulty</label>
                        <select id="difficulty" name="difficulty" required>
                            <option value="">Select Difficulty</option>
                            <option value="easy">Easy üç≥</option>
                            <option value="medium">Medium üë®‚Äçüç≥</option>
                            <option value="hard">Hard üî•</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    Submit Your Recipe <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
<script src="../client/index.jsx"></script>
</body>
</html>
